<div class="col-lg-3 col-md-4 col-sm-6 com-12 margin_bottom2">
    <div class="our_catalog_box card">
        <div class="card-header">
            <h3 class="text-nowrap text-center">{{name}}</h3>
        </div>
        <img class=" card-img-top img-fluid " src="images/catalog/{{categoryName}}/{{shortname}}.png" alt="">
        <div class="card-body">
            <div class="description">
                <p>{{description}}</p>
            </div>
            <div class="card-footer ">
                <p class="price card-text ">{{price}}<i class="bi bi-currency-euro"></i></p>
            </div>

        </div>
    </div>
</div>
